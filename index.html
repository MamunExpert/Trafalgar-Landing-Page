<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Trafalgar</title>
</head>

<body>
  <div class="container">
    <header id="home">
      <nav>
        <ul class="navbar d-flex">

          <li class="logo">
            <a href="#home"><img src="./assets/logo.png" alt="logo"></a>
            </li>
          <input type="checkbox" id="clicker">

          <span class="menu-list d-flex">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#find">Find a Doctor</a></li>
            <li><a href="#app">App</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#about">About us</a></li>
            <label class="close" for="clicker">
              <i class="fa-solid fa-x"></i></label>
            </span>

          <label class="open" for="clicker">
            <i class="fa-solid fa-bars"></i></label>

        </ul>
      </nav>
    </header>
  </div>
</body>

</html>
